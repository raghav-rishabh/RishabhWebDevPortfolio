<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me | Rishabh's WebDev Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body{
            background-color: rgb(9, 9, 53);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 60vh;
            background-color: rgb(70, 93, 166);
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px white;
        }
        .heading{
            color: white;
            display: flex;
            justify-content: center;
            font-size: 2.5rem;
            font-family: montserrat;
            padding-bottom: 20px;
        }
        .image{
            display: flex;
            justify-content: center;
        }
        .image img{
            border: 1px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            You can scan this QR to support site owner
        </div>
        <div class="image">
            <img src="./IMG_3286.jpg" alt="QR code" height="500px">
        </div>
    </div>
</body>
